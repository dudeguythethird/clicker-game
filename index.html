<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d12ce022da.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/game-logic.js"></script>

    <title>Stuff Getter</title>
</head>

<body>
    <!---Html is split into 2 sections, one for each "page", the game is one the first, the contact form on the second. The first is styled so its height is always the same as your screen height, minimum.-->
    <section class="page-1">
        <div class="row no-gutters height-90">
            <div class="col-12 col-xl-6 on-screens">
                <div class="row no-gutters">
                    <button type="button" class="btn btn-primary get-stuff">Get Stuff <i
                            class="fas fa-cubes"></i></button>
                    <p class="sps">Stuff per second = <span id="sps-value">0</span></p>
                    <p class="sps">Factories = <span id="factory-value">0</span></p>
                </div>
                <div class="row no-gutters">
                    <div class="center total-stuff-div">
                        <span class="total-stuff-text">Total Stuff&nbsp;&nbsp;<i class="fas fa-cubes"></i>&nbsp;=</span>
                        <span id="total-stuff-amount">0</span>
                    </div>
                </div>
            </div>
            <div class="col-12 col-xl-6 height-90 on-screens-1">
                <div class="row no-gutters shop-title-container">
                    <div class="col-12 shop-title">
                        <h2>Spend Stuff</h2>
                    </div>
                </div>
                <div class="row no-gutters shop-item-container">
                    <div class="col-6 shop-item-1">
                        <p class="center buy-text">Auto Stuff Getter<br>-&nbsp;<span id="auto-cost">15</span> Stuff&nbsp;-</p>
                        <button type="button" class="btn btn-primary center buy buy-inactive" id="auto-buy">Buy</button>
                    </div>
                    <div class="col-6 shop-item-2">
                        <p class="center buy-text">
                            Stuff Creating Factory<br>-&nbsp;<span id="factory-cost">100</span> Stuff&nbsp;-</p>
                        <button type="button" class="btn btn-primary center buy buy-inactive" id="factory-buy">Buy</button>
                    </div>
                    <div class="col-6 shop-item-2">
                        <p class="center buy-text">
                            Each Click x3<br>-&nbsp;100 Stuff&nbsp;-</p>
                        <button type="button" class="btn btn-primary center buy buy-inactive">Buy</button>
                    </div>
                    <div class="col-6 shop-item-4">
                        <p class="center buy-text">
                            Stuff Investment Bank<br>-&nbsp;100,000 Stuff&nbsp;-</p>
                        <button type="button" class="btn btn-primary center buy buy-inactive">Buy</button>
                    </div>

                </div>

            </div>
            <div class="attract-message">
                <p>Want to suggest a new feature? &nbsp;&nbsp; <i class="fas fa-arrow-down"></i></p>
            </div>
        </div>

    </section>
    <section class="page-2">
        <div class="row no-gutters">
            <div class="col-2"></div>
            <div class="col-8">
                <!--Basic outline of form taken from code institute lesson on the subject-->
                <div class="form">
                    <h3 class="contact-heading uppercase text-center">
                        Got an idea in mind?
                    </h3>
                    <h5 class="text-center form-element">Tell me about it:</h5>
                    <div class="center-form">
                        <form onsubmit="return sendMail(this);">
                            <input type="text" name="name" id="fullname" class="form-control form-element"
                                placeholder="Name" required />
                            <input type="email" name="emailaddress" id="emailaddress" class="form-control form-element"
                                placeholder="Email" required />
                            <textarea rows="5" name="projectsummary" id="projectsummary"
                                class="form-control form-element" placeholder="Project description" required></textarea>
                            <div class="form-row text-center">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary form-element">
                                        Send Idea suggestion
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </section>
    <script src="assets/js/game-logic.js"></script>
</body>

</html>
